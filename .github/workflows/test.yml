name: test
on: push
jobs:
  test:
    name: Test the repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Test the repository
        run: |
            sudo apt update && sudo apt install bazel-1.0.0
            make test
